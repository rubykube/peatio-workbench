version: '3'

services:

  coinhub:
    image: rubykube/coinhub

  smtp_relay:
    image: kaigara/postfix:latest
    volumes:
      - ../config/smtp-relay.yaml:/etc/kaigara/metadata/relay.yml

  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: changeme

  redis:
    image: redis:4.0.9-alpine

  rabbitmq:
    image: rabbitmq:3.7.4-alpine

  vault:
    image: vault:0.10.2
    environment:
      SKIP_SETCAP: 1
      VAULT_TOKEN: changeme
      VAULT_DEV_ROOT_TOKEN_ID: changeme
      VAULT_ADDR: http://vault:8200

  slanger:
    image: rubykube/slanger:0.2.3
    depends_on:
      - redis
    # ports:
    #   - "4567:4567"
    #   - "8080:8080"
    environment:
      REDIS_URL: redis://redis:6379
      APP_KEY: "c57a2e96dafe6eb21cbe2fd2197a"
      APP_SECRET: "28122f92ee4a8da9bbfff78e586d"

volumes:
  db_data:
